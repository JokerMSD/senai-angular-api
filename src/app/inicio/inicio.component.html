<main>
  <section id="section-banner">
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./assets/img/videogames.png"
            class="d-block w-100"
            alt="xbox one"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/img/crianÃ§a.png"
            class="d-block w-100"
            alt="comprar computador"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/img/elden ring.png"
            class="d-block w-100"
            alt="comprar elden ring"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <h2>Jogos Em Destaque</h2>

  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let produto of produtos">
      <mat-card class="example-card">
        <img mat-card-image src="./src/assets/img/{{ produto.foto }}" alt="" />

        <mat-card-header>
          <mat-card-title>{{ produto.produto }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{ produto.descricao }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <p>{{ produto.preco | currency : "BRL" }}</p>
          <button mat-button>COMPRAR</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</main>
